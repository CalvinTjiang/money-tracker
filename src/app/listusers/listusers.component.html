<div class="section" *ngIf="section==0">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Balance</th>

        </tr>
        <ng-container *ngFor="let item of usersDB">
            <tr class="item-row" (click)="editUser(item)">
                <td>{{item.name}}</td>
                <td>{{item.balance}}</td>
            </tr>
        </ng-container>
    </table>
</div>
<div class="section" *ngIf="section==1">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" class="form-control" id="balance" [(ngModel)]="user.balance" disabled>
    </div>
    <button type="submit" class="btn btn-success" (click)="updateUser()">Update</button>
    <button type="submit" class="btn btn-danger" (click)="deleteUser()">Delete</button>
</div>
